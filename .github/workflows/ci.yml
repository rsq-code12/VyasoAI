name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify-toolchain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Verify toolchain versions
        run: bash tools/verify-toolchain.sh

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            daemon/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Test
        run: cargo test --manifest-path daemon/Cargo.toml --quiet

  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Cache go modules
        uses: actions/cache@v4
        with:
          path: | 
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Test
        run: |
          cd agent-scripts/cmd/collector
          go test ./...

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('intelligence/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps
        run: pip install -r intelligence/requirements.txt || true
      - name: Test
        run: python3 -m unittest discover -s intelligence/tests -p 'test_*.py'

  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: ${{ runner.os }}-npm-
      - name: Test app
        run: node --test app/tests/basic.test.js
      - name: Test browser extension
        run: node --test connectors/browser-extension/tests/basic.test.js
      - name: Test VS Code extension
        run: node --test connectors/vscode/tests/basic.test.js

  build-all:
    runs-on: ubuntu-latest
    needs: [test-rust, test-go, test-python, test-js]
    steps:
      - uses: actions/checkout@v4
      - name: Setup toolchains
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: make build

  lint-all:
    runs-on: ubuntu-latest
    needs: [build-all]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Lint
        run: make ci-lint

  integration-smoke:
    runs-on: ubuntu-latest
    needs: [build-all]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run daemon smoke
        run: |
          cargo run --manifest-path daemon/Cargo.toml | head -n 1
      - name: Check OpenAPI presence
        run: test -f infra/api/openapi.yaml