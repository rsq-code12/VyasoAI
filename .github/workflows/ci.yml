name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Show tool versions
        run: |
          node -v
          npm -v
          python3 --version
          go version
          rustc --version
          cargo --version

      - name: Install JS workspaces (no deps)
        run: npm install

      - name: Run tests
        run: make test

      - name: Build
        run: make build

      - name: Lint
        run: make lint